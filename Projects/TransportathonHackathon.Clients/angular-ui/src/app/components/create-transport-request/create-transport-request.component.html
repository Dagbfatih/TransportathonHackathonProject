            <!-- Main Address Info -->
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">{{'paymentInfoAndAddress' | translate}}</h4>
                <form [formGroup]="checkoutForm" novalidate>
                    <div class="row g-3">

                        <div class="col-6">
                            <label for="placeSize" class="form-label">{{'placeSizeInfo' | translate}}</label>
                            <input formControlName="placeSize" type="text" class="form-control" id="placeSize"
                                placeholder="" value="" required>
                        </div>

                        <div class="col-6">
                            <label for="transportTypeId" class="form-label">{{'transportType' | translate}}</label>
                            <select class="form-select" formControlName="transportTypeId" id="transportTypeId">
                                <option *ngFor="let transportType of transportTypes" [value]="transportType.id">
                                    {{transportType.type}}
                                </option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="startDate" class="form-label">{{'startDate' | translate}}</label>
                            <input formControlName="startDate" type="date" class="form-control" id="startDate">
                        </div>

                        <div class="col-md-6">
                            <label for="countryFrom" class="form-label">{{'countryFrom' | translate}}</label>
                            <select formControlName="countryFrom" (change)="onFromCountrySelected($event)"
                                class="form-select" id="countryFrom" required>
                                <option value="">Choose...</option>
                                <option [value]="country.name" *ngFor="let country of countries">
                                    {{country.name}}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="cityFrom" class="form-label">{{'cityFrom' | translate}}</label>
                            <select formControlName="cityFrom" class="form-select" id="cityFrom" required>
                                <option value="">Choose...</option>
                                <option [value]="city.name" *ngFor="let city of fromCities">
                                    {{city.name + ' - ' + city.stateCode}}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="countryTo" class="form-label">{{'toCountry' | translate}}</label>
                            <select formControlName="countryTo" (change)="onToCountrySelected($event)" class="form-select" id="countryTo" required>
                                <option value="">Choose...</option>
                                <option [value]="country.name" *ngFor="let country of countries">
                                    {{country.name}}
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="cityTo" class="form-label">{{'toCity' | translate}}</label>
                            <select formControlName="cityTo" class="form-select" id="cityTo" required>
                                <option value="">Choose...</option>
                                <option [value]="city.name" *ngFor="let city of toCities">
                                    {{city.name + ' - ' + city.stateCode}}
                                </option>
                            </select>
                        </div>
                    </div>
