<div class="modal-header">
    <h5 class="modal-title">{{'accept' | translate}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    
    <div class="alert alert-secondary" role="alert">
        <h5>{{transportRequest.customerFirstName + " " + transportRequest.customerLastName}}</h5>
        <h6>
            {{"From "+transportRequest.countryFrom + " to " +transportRequest.countryTo}}
        </h6>
    </div>

    <form [formGroup]="paymentRequestAddForm" form>
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price of transportation">
                <label for="price">{{'transportPrice' | translate}}</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-floating">
                <select class="form-select" formControlName="vehicleId" id="vehicleId">
                    <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
                        {{vehicle.brand}} - {{vehicle.model}}
                    </option>
                </select>
                <label for="vehicleId">{{'vehicle' | translate}}</label>
            </div>
        </div>
    </form>
    <p>{{'areYouSureAcceptThisTransportRequest' | translate}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">{{'cancel' | translate}}</button>
    <button type="button" class="btn btn-success" (click)="approve()">{{'accetpAndSendPaymentRequest' | translate}}</button>
</div>
