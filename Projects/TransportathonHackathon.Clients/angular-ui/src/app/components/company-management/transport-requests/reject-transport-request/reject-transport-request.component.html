<div class="modal-header">
    <h5 class="modal-title">Reddet</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <div class="alert alert-secondary" role="alert">
        <h5>{{transportRequest.customerFirstName + " " + transportRequest.customerLastName}}</h5>
        <h6>
            {{"From "+transportRequest.countryFrom + "To " +transportRequest.countryTo}}
        </h6>
    </div>
    <p>Bu nakliyatı reddetmek istediğinize emin misiniz?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-danger" (click)="reject()">Reddet</button>
</div>
