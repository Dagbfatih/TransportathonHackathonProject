<body>
  <div class="container">
    <h3 class="text-center">Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <!-- -->
        <div class="inbox_people" *ngIf="users != null && users.length > 0">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search" />
                <span class="input-group-addon">
                  <button type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="inbox_chat">
            <!-- Chat List -->
            <div
              class="chat_list"
              *ngFor="let user of users"
              (click)="changePage(user.userId)"
            >
              <div class="chat_people">
                <div class="chat_img">
                  <img
                    src="https://ptetutorials.com/images/user-profile.png"
                    alt="sunil"
                  />
                </div>
                <div class="chat_ib">
                  <h5>
                    {{ user.userName
                    }}<span class="chat_date">{{
                      user.sendDate | date : "dd/MM - hh.mm"
                    }}</span>
                  </h5>
                  <p>{{ user.lastMessage }}</p>
                </div>
              </div>
            </div>
            <!-- -->
          </div>
        </div>
        <!-- -->
        <div
          class="mesgs"
          *ngIf="receiverId != null && userId != null && messages != null"
        >
          <div
            class="msg_history"
            (scroll)="onScroll($event)"
            #msg_history
            #scrollMe
          >
            <div *ngFor="let message of messages.reverse()">
              <!-- InComing  -->
              <div class="incoming_msg" *ngIf="message.senderId != userId">
                <div class="incoming_msg_img">
                  <img
                    src="https://ptetutorials.com/images/user-profile.png"
                    alt="sunil"
                  />
                </div>
                <div class="received_msg">
                  <div
                    class="received_withd_msg"
                    style="white-space: pre-line; word-wrap: break-word"
                  >
                    <p>{{ message.messageText }}</p>
                    <span class="time_date">
                      {{ message.sendDate | date : "dd/MM - hh.mm" }}</span
                    >
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- OutGoing -->
              <div class="outgoing_msg" *ngIf="message.senderId == userId">
                <div
                  class="sent_msg"
                  style="white-space: pre-line; word-wrap: break-word"
                >
                  <p>{{ message.messageText }}</p>
                  <span class="time_date">{{
                    message.sendDate | date : "dd/MM - HH.mm"
                  }}</span>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
          <div class="type_msg" [formGroup]="messageForm">
            <div class="input_msg_write">
              <textarea
                type="text"
                class="write_msg"
                placeholder="Type a message"
                formControlName="message"
                (keydown.enter)="keyPress($event)"
              ></textarea>
              <button class="msg_send_btn" type="button" (click)="send()">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
