<body>
  <div class="container">
    <h3 class="text-center">Messaging</h3>
    <div class="messaging">
      <div class="inbox_msg">
        <!-- -->
        <div class="inbox_people" *ngIf="users != null && users.length > 0">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search" />
                <span class="input-group-addon">
                  <button type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="inbox_chat">
            <!-- Chat List -->
            <div
              class="chat_list"
              *ngFor="let user of users"
              routerLink="/chat/{{ user.userId }}"
            >
              <div class="chat_people">
                <div class="chat_img">
                  <img
                    src="https://ptetutorials.com/images/user-profile.png"
                    alt="sunil"
                  />
                </div>
                <div class="chat_ib">
                  <h5>
                    {{ user.userName }}<span class="chat_date">Dec 25</span>
                  </h5>
                  <p>
                    Test, which is a new approach to have all solutions
                    astrology under one roof.
                  </p>
                </div>
              </div>
            </div>
            <!-- -->
          </div>
        </div>
        <!-- -->
        <div class="mesgs" *ngIf="receiverId != null && userId != null">
          <div class="msg_history">
            <div *ngFor="let message of messages">
              <!-- InComing  -->
              <div class="incoming_msg" *ngIf="message.senderId != userId">
                <div class="incoming_msg_img">
                  <img
                    src="https://ptetutorials.com/images/user-profile.png"
                    alt="sunil"
                  />
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{ message.messageText }}</p>
                    <span class="time_date">
                      {{ message.sendDate | date }}</span
                    >
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- OutGoing -->
              <div class="outgoing_msg" *ngIf="message.senderId == userId">
                <div class="sent_msg">
                  <p>{{ message.messageText }}</p>
                  <span class="time_date">{{ message.sendDate | date }}</span>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input
                type="text"
                class="write_msg"
                placeholder="Type a message"
              />
              <button class="msg_send_btn" type="button">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
