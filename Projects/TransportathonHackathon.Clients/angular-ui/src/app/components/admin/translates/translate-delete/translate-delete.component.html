<div class="modal-header">
    <h5 class="modal-title">Sil</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <div class="alert alert-secondary" role="alert">
        <h5>{{translate.key}}</h5>
        <span class="d-inline-block text-truncate" style="max-width: 510px;">
            {{translate.value}}
        </span>
    </div>
    <p>Bu çeviriyi silmek istediğinizden emin misiniz?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-danger" (click)="deleteTranslate()">Sil</button>
</div>
