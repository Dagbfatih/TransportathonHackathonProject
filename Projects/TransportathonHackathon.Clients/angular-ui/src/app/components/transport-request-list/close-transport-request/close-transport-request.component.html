<div class="modal-header">
    <h5 class="modal-title">Nakliyat talebini iptal et</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <div class="alert alert-secondary" role="alert">
        <h5>{{transportRequest.companyName}}</h5>
        <h6>
            {{transportRequest.countryFrom + " -> " + transportRequest.countryTo}}
        </h6>
    </div>
    <p>Bu nakliyat talebini iptal etmek istediğinizden emin misiniz?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-danger" (click)="closeTransportRequest()">Talebi iptal et</button>
</div>
