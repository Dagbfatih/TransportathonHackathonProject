<div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ps-lg-2">
    <h1 class="h2">Ã‡eviriler</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button class="btn shadow-none me-2">
                <fa-icon [icon]="faRedoAlt" size="1x" class="fa fa-icon-refresh" (click)="getList();">
                </fa-icon>
            </button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-dark me-2" (click)="openCreateTranslateModal()">
            Create
        </button>
    </div>
</div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Code</th>
            <th scope="col">Key</th>
            <th scope="col">value</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="dataLoaded" class="table-group-divider">
        <tr *ngFor="let translate of translates; let i = index;">
            <th scope="row">{{i + 1}}</th>
            <th>{{translate.id}}</th>
            <td>{{translate.language.code}}</td>
            <td>{{translate.key}}</td>
            <td>{{translate.value}}</td>
            <td class="text-end">
                <button class="btn btn-outline-primary shadow-none me-2" (click)="openUpdateTranslateModal(translate)">
                    <fa-icon [icon]="faEdit" size="1x" class="fa fa-edit"></fa-icon>
                </button>
                <button class="btn btn-outline-danger shadow-none" (click)="openDeleteTranslateModal(translate)">
                    <fa-icon [icon]="faTrash" size="1x" class="fa fa-trash"></fa-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!dataLoaded" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
